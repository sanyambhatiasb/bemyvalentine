<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Will You Be My Valentine‚ù§Ô∏è</title>
    <link rel="icon" href="https://fav.farm/‚ù§Ô∏è" />

    <!-- Social sharing preview -->
    <meta property="og:title" content="I have a question for you... üíå">

    <meta property="og:image" content="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybjBra25yMzF2bGhrN2dyOHA1NnpveXZwOG5rdTZ3a3AwdmRvdmpsYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/htxmVHJdBJ1hNIMHTu/giphy.gif">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Romantic Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>

        :root {
            --primary-pink: #ff85a2;
            --dark-pink: #ef476f;
            --soft-white: #fff5f7;
            --heart-red: #e74c6f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            background-color: var(--soft-white);
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 20px 0;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 1.5rem;
            opacity: 0.15;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.15;
            }
            50% {
                opacity: 0.25;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem 2rem 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(239, 71, 111, 0.15),
                        0 5px 15px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            max-width: 440px;
            width: 92%;
            margin: auto;
            transition: transform 0.5s ease;
        }

        .from-label {
            font-family: 'Great Vibes', cursive;
            font-size: 1.3rem;
            color: var(--dark-pink);
            font-weight: normal;
            margin-bottom: 0.8rem;
            letter-spacing: 0.5px;
            opacity: 0.85;
        }

        .container.celebrate {
            animation: containerPulse 0.6s ease;
        }

        @keyframes containerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        #main-gif {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin-bottom: 1.2rem;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            max-width: 60vw;
            max-height: 60vw;
        }

        h1 {
            color: var(--dark-pink);
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            margin-bottom: 0.8rem;
            line-height: 1.3;
            font-weight: normal;
            transition: all 0.4s ease;
        }

        #subtitle {
            font-size: 1.15rem;
            color: #888;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: all 0.4s ease;
        }

        #custom-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: #444;
            margin-top: 1rem;
            display: none;
            animation: fadeInUp 0.8s ease;
        }

        /* Heart rain effect for celebration */
        .heart-rain {
            position: fixed;
            font-size: 1.5rem;
            top: -20px;
            animation: heartFall linear forwards;
            pointer-events: none;
            z-index: 99;
        }

        @keyframes heartFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Glowing border on celebration */
        .container.celebrate {
            animation: containerPulse 0.6s ease, glowBorder 2s ease-in-out infinite alternate;
        }

        @keyframes glowBorder {
            from { box-shadow: 0 0 20px rgba(239, 71, 111, 0.3); }
            to { box-shadow: 0 0 40px rgba(239, 71, 111, 0.6), 0 0 60px rgba(255, 133, 162, 0.3); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button area - needs to be large enough for the No button to roam */
        .btn-area {
            position: relative;
            width: 100%;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            padding: 10px 0;
            transition: min-height 0.3s ease;
        }

        .btn-area.expanded {
            min-height: 140px;
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }

        #yes-btn {
            padding: 16px 40px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            color: white;
            box-shadow: 0 6px 20px rgba(239, 71, 111, 0.4);
            z-index: 2;
            position: relative;
        }

        #yes-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 30px rgba(239, 71, 111, 0.5);
        }

        #yes-btn:active {
            transform: scale(1.05);
        }

        /* The No button - starts in normal flow, becomes absolute/fixed when running away */
        #no-btn {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #e8e8e8;
            color: #555;
            z-index: 3;
            transition: transform 0.15s ease, opacity 0.2s ease;
            max-width: 240px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #no-btn.escaping {
            position: absolute;
            transition: transform 0.15s ease, opacity 0.2s ease, left 0.0s, top 0.0s;
        }

        #no-btn.escaping-viewport {
            position: fixed;
            transition: transform 0.15s ease, opacity 0.2s ease, left 0.0s, top 0.0s;
        }

        #no-btn.shrinking {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* No button sass messages */
        #sass-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            color: var(--dark-pink);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 2px 10px rgba(239, 71, 111, 0.3);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 24px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(239, 71, 111, 0.2);
            white-space: nowrap;
            max-width: 90vw;
            text-align: center;
        }

        #sass-message.show {
            animation: sassPopup 3.5s ease forwards;
        }

        @keyframes sassPopup {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5) translateY(-20px);
            }
            8% {
                opacity: 1;
                transform: translateX(-50%) scale(1.1) translateY(0);
            }
            15% {
                opacity: 1;
                transform: translateX(-50%) scale(1) translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateX(-50%) scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.8) translateY(-20px);
            }
        }

        /* Yes state styles */
        .yes-state #yes-btn {
            padding: 18px 50px;
            font-size: 1.7rem;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            animation: pulseGlow 1.5s ease infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 6px 20px rgba(239, 71, 111, 0.4); }
            50% { box-shadow: 0 8px 40px rgba(239, 71, 111, 0.7); }
        }

        /* Music toggle */
        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary-pink);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        #music-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px 0;
                min-height: 100dvh;
            }
            h1 { font-size: 1.6rem; }
            #main-gif { width: 150px; height: 150px; border-radius: 16px; }
            .container { padding: 1.5rem 1rem 1.2rem; width: 94%; border-radius: 24px; }
            #yes-btn { padding: 12px 28px; font-size: 1.1rem; }
            #no-btn { padding: 10px 18px; font-size: 0.85rem; max-width: 180px; }
            .from-label { font-size: 1.1rem; }
            #subtitle { font-size: 1rem; margin-bottom: 1rem; }
            #custom-message { font-size: 1.1rem; }
            #sass-message { font-size: 1rem; padding: 8px 16px; max-width: 85vw; white-space: normal; }
            #music-toggle { width: 40px; height: 40px; font-size: 1.1rem; bottom: 12px; right: 12px; }
            .btn-area { min-height: 70px; gap: 12px; }
        }

        @media (max-width: 360px) {
            h1 { font-size: 1.35rem; }
            #main-gif { width: 120px; height: 120px; border-radius: 14px; }
            .container { padding: 1rem 0.8rem 0.8rem; width: 96%; border-radius: 20px; }
            #yes-btn { padding: 10px 22px; font-size: 1rem; }
            #no-btn { padding: 8px 14px; font-size: 0.75rem; max-width: 150px; }
            .from-label { font-size: 1rem; }
            #subtitle { font-size: 0.9rem; }
            #custom-message { font-size: 1rem; }
            #sass-message { font-size: 0.9rem; padding: 6px 12px; }
            .btn-area { min-height: 60px; gap: 10px; }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            h1 { font-size: 1.2rem; }
            #main-gif { width: 100px; height: 100px; }
            .container { padding: 0.8rem 0.6rem 0.6rem; }
            #no-btn { font-size: 0.7rem; padding: 7px 12px; max-width: 130px; }
            #custom-message { font-size: 0.9rem; }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body { padding: 10px 0; align-items: flex-start; }
            .container { padding: 1rem; }
            #main-gif { width: 100px; height: 100px; }
            h1 { font-size: 1.3rem; margin-bottom: 0.4rem; }
            #subtitle { margin-bottom: 0.6rem; font-size: 0.9rem; }
            .btn-area { min-height: 50px; }
        }
    </style>
</head>

<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <!-- Sass message popup -->
    <div id="sass-message"></div>

    <!-- Background Music -->
    <audio id="bg-music" loop preload="auto" autoplay>
        <source src="cupids-chokehold.mp3" type="audio/mpeg">
    </audio>

    <!-- Music toggle button -->
    <button id="music-toggle" onclick="toggleMusic()" title="Toggle music">üîá</button>

    <div class="container" id="main-container">
        <p class="from-label">From Your Bebu üíå</p>
        <img id="main-gif"
             src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybjBra25yMzF2bGhrN2dyOHA1NnpveXZwOG5rdTZ3a3AwdmRvdmpsYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/htxmVHJdBJ1hNIMHTu/giphy.gif"
             alt="Cute puppy with begging eyes">

        <h1 id="question">Will You Be My Valentine, Vanshika?</h1>
        <p id="subtitle">Please? Pretty please? ü•∫</p>

        <div id="custom-message">
            You just made me the happiest person alive! ‚ù§Ô∏è<br>
            <strong>I Love You So Much My Betu!‚ù§Ô∏è</strong><br>
            <span style="font-size: 0.9em; opacity: 0.8;">Forever yours, always and forever üíï</span>
        </div>

        <div class="btn-area" id="btn-area">
            <button id="yes-btn" onclick="celebrate()">Yes! üíñ</button>
            <button id="no-btn"
                    onmouseenter="runAway(event)"
                    ontouchstart="runAway(event)"
                    onclick="runAway(event)">
                No
            </button>
        </div>
    </div>

    <script>
        // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ
        let noAttempts = 0;
        let musicStarted = false;
        let musicPlaying = false;
        let answered = false;
        let noScale = 1;

        // ‚îÄ‚îÄ‚îÄ Sass messages that appear when hovering No ‚îÄ‚îÄ‚îÄ
        const sassMessages = [
            "Wrong answer! üò§",
            "Are you sure about that?",
            "Think again! üíï",
            "That button doesn't work üòè",
            "You can't escape love!",
            "The No button is broken ü§∑",
            "My heart says no to your no!",
            "Error 404: No not found",
            "Recalculating... üíò",,
            "You're running out of No's!",
            "Resistance is futile! üíù",
        ];

        const yesBtnGrowMessages = [
            "Yes! üíñ",
            "YES! üíñüíñ",
            "YES!! üíñüíñüíñ",
            "YES PLEASE! üíñ",
            "SAY YES! üíï",
            "YESSSSS! üòç",
            "OBV YESSS! üíó",
        ];

        // ‚îÄ‚îÄ‚îÄ Create floating hearts background ‚îÄ‚îÄ‚îÄ
        function createFloatingHearts() {
            const container = document.getElementById('hearts-bg');
            const hearts = ['üíï', 'üíó', 'üíñ', '‚ù§Ô∏è', 'üíò', 'ü©∑'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('span');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (8 + Math.random() * 12) + 's';
                heart.style.animationDelay = (Math.random() * 10) + 's';
                heart.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // ‚îÄ‚îÄ‚îÄ Music ‚îÄ‚îÄ‚îÄ
        function startMusic() {
            if (musicStarted && musicPlaying) return;
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play().then(() => {
                musicStarted = true;
                musicPlaying = true;
                document.getElementById('music-toggle').textContent = 'üîä';
            }).catch(() => {});
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const btn = document.getElementById('music-toggle');
            if (!musicStarted) {
                startMusic();
                return;
            }
            if (musicPlaying) {
                music.pause();
                musicPlaying = false;
                btn.textContent = 'üîá';
            } else {
                music.play();
                musicPlaying = true;
                btn.textContent = 'üîä';
            }
        }

        // ‚îÄ‚îÄ‚îÄ Show sass message popup ‚îÄ‚îÄ‚îÄ
        function showSass(message) {
            const el = document.getElementById('sass-message');
            el.textContent = message;
            el.classList.remove('show');
            // Force reflow
            void el.offsetWidth;
            el.classList.add('show');
        }

        // ‚îÄ‚îÄ‚îÄ The dramatic No button escape ‚îÄ‚îÄ‚îÄ
        function runAway(e) {
            if (answered) return;
            e.preventDefault();
            e.stopPropagation();

            startMusic();
            noAttempts++;

            // Show a sassy message
            const msg = sassMessages[Math.min(noAttempts - 1, sassMessages.length - 1)];
            showSass(msg);

            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');

            // Strategy changes based on attempts ‚Äî gets more dramatic!
            if (noAttempts <= 5) {
                // Phase 1: Jump around within the button area
                jumpInArea(noBtn);
            } else if (noAttempts <= 8) {
                // Phase 2: Escape to anywhere on the page
                jumpAnywhere(noBtn);
            } else if (noAttempts <= 12) {
                // Phase 3: Start shrinking AND jumping
                noScale = Math.max(0.4, noScale - 0.12);
                noBtn.style.transform = `scale(${noScale})`;
                jumpAnywhere(noBtn);
            } else if (noAttempts <= 15) {
                // Phase 4: Become semi-transparent and keep jumping
                noScale = Math.max(0.2, noScale - 0.05);
                noBtn.style.transform = `scale(${noScale})`;
                noBtn.style.opacity = Math.max(0.2, 1 - (noAttempts - 10) * 0.2);
                jumpAnywhere(noBtn);
            } else {
                // Phase 5: Just disappear entirely
                noBtn.style.display = 'none';
                showSass("The No button gave up! üòÇ");
            }

            // Grow the Yes button with each attempt (cap growth on small screens)
            const growIndex = Math.min(noAttempts - 1, yesBtnGrowMessages.length - 1);
            yesBtn.textContent = yesBtnGrowMessages[growIndex];
            const maxScale = window.innerWidth < 480 ? 1.25 : 1.5;
            const yesScale = 1 + (noAttempts * 0.04);
            yesBtn.style.transform = `scale(${Math.min(yesScale, maxScale)})`;

            // Vibrate on mobile
            if (navigator.vibrate) navigator.vibrate(50);

            // Easter egg: No button fakeout text changes
            if (noAttempts === 2) noBtn.innerText = "Are you serious? üò≥";
            if (noAttempts === 3) noBtn.innerText = "Just click Yes already! üò§";
            if (noAttempts === 4) noBtn.innerText = "Okay, now you're being mean... üíî";
            if (noAttempts === 5) {
                noBtn.innerText = "Please? I made this for you ü•∫";
                document.getElementById('main-gif').src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHg3M3BseWJxMHZheTd3ZG53Z2tnbXIzaThyNTB3ZmRmZzM5dXVubSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Y72M7gyENho0XrQeR0/giphy.gif";
            }
            if (noAttempts === 6) noBtn.innerText = "My heart can't take this üò¢";
            if (noAttempts === 7) noBtn.innerText = "You're breaking my heart! üíî";
            if (noAttempts === 8) noBtn.innerText = "I'll never give up! üí™";
            if (noAttempts === 9) noBtn.innerText = "Last chance... ü•π";
            if (noAttempts === 10) noBtn.innerText = "Fine, I'll disappear... üëã";
        }

        function jumpInArea(btn) {
            const area = document.getElementById('btn-area');
            area.classList.add('expanded');
            const areaRect = area.getBoundingClientRect();
            const btnW = btn.offsetWidth;
            const btnH = btn.offsetHeight;

            // Switch to absolute positioning within the btn-area
            btn.classList.remove('escaping-viewport');
            btn.classList.add('escaping');

            const maxX = areaRect.width - btnW;
            const maxY = areaRect.height - btnH;

            btn.style.left = Math.random() * Math.max(0, maxX) + 'px';
            btn.style.top = Math.random() * Math.max(0, maxY) + 'px';
        }

        function jumpAnywhere(btn) {
            // Switch to fixed positioning relative to the viewport
            btn.classList.remove('escaping');
            btn.classList.add('escaping-viewport');

            const btnW = btn.offsetWidth * noScale;
            const btnH = btn.offsetHeight * noScale;
            const padding = 10;

            const yesBtn = document.getElementById('yes-btn');
            const yesBtnRect = yesBtn.getBoundingClientRect();

            // Keep the button strictly within the visible viewport
            const maxX = window.innerWidth - btnW - padding;
            const maxY = window.innerHeight - btnH - padding;

            let attempts = 0;
            let x, y;
            do {
                x = padding + Math.random() * Math.max(0, maxX - padding);
                y = padding + Math.random() * Math.max(0, maxY - padding);
                attempts++;
            } while (attempts < 20 && isOverlapping(x, y, btnW, btnH, yesBtnRect));

            // Clamp to viewport boundaries as final safety net
            x = Math.max(padding, Math.min(x, maxX));
            y = Math.max(padding, Math.min(y, maxY));

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Check if a position overlaps with the Yes button
        function isOverlapping(x, y, w, h, rect) {
            return !(x + w < rect.left || x > rect.right || y + h < rect.top || y > rect.bottom);
        }

        // ‚îÄ‚îÄ‚îÄ Celebration! ‚îÄ‚îÄ‚îÄ
        function celebrate() {
            if (answered) return;
            answered = true;

            startMusic();

            const container = document.getElementById('main-container');
            container.classList.add('celebrate', 'yes-state');

            // Change the question text
            document.getElementById('question').textContent = "YAY! You said YES! üéâ";
            document.getElementById('subtitle').textContent = "I knew you would! üíï";

            // Show celebration message
            document.getElementById('custom-message').style.display = 'block';

            // Swap to celebration GIF
            const gif = document.getElementById('main-gif');
            gif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDk5ZjFuZXV6YzhoaW9wazExOWs1bGx4ajVtcm9ucGJ3bmFiY2dibyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/OvpDkvslMuDdw59me5/giphy.gif";
            gif.alt = "Romantic cartoon couple dancing!";

            // Hide the No button wherever it is
            document.getElementById('no-btn').style.display = 'none';

            // Update Yes button
            const yesBtn = document.getElementById('yes-btn');
            yesBtn.textContent = "‚ù§Ô∏è Forever ‚ù§Ô∏è";
            yesBtn.onclick = null;
            yesBtn.style.cursor = 'default';
            yesBtn.style.transform = 'scale(1)';

            // Launch confetti and heart rain!
            launchConfetti();
            startHeartRain();
        }

        function launchConfetti() {
            const duration = 5000;
            const end = Date.now() + duration;
            const colors = ['#ff85a2', '#ef476f', '#ffd166', '#ff6b9d', '#c44569', '#fff'];

            // Initial burst
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: colors
            });

            // Continuous side cannons
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();

            // Extra bursts
            setTimeout(() => {
                confetti({
                    particleCount: 80,
                    spread: 100,
                    origin: { y: 0.4 },
                    colors: colors
                });
            }, 1500);

            setTimeout(() => {
                confetti({
                    particleCount: 60,
                    spread: 120,
                    origin: { y: 0.5 },
                    colors: colors,
                    shapes: ['circle']
                });
            }, 3000);
        }

        // Heart rain effect during celebration
        function startHeartRain() {
            const hearts = ['üíñ', 'üíï', 'üíó', '‚ù§Ô∏è', 'üíò', 'üíã', 'ü´¶', 'üëÑ'];
            let count = 0;
            const interval = setInterval(() => {
                const heart = document.createElement('span');
                heart.className = 'heart-rain';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                heart.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
                document.body.appendChild(heart);
                heart.addEventListener('animationend', () => heart.remove());
                count++;
                if (count > 40) clearInterval(interval);
            }, 200);
        }

        // ‚îÄ‚îÄ‚îÄ Auto-start music immediately and on first interaction as fallback ‚îÄ‚îÄ‚îÄ
        startMusic();
        document.addEventListener('click', startMusic, { once: true });
        document.addEventListener('touchstart', startMusic, { once: true });
        document.addEventListener('keydown', startMusic, { once: true });
        document.addEventListener('scroll', startMusic, { once: true });
    </script>
